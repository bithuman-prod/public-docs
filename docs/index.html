<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>bitHuman SDK Documentation</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Create lifelike digital avatars that respond to audio in real-time with bitHuman SDK.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="icon" type="image/png" href="assets/images/bithuman-logo.png">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  
  <!-- Custom CSS for modern styling -->
  <style>
    :root {
      --theme-color: #ea5455;
      --theme-color-dark: #d63384;
      --sidebar-width: 320px;
    }
    
    .sidebar {
      background: #fff;
      border-right: 1px solid #eee;
    }
    
    .sidebar .sidebar-nav {
      padding: 0;
    }
    
    .sidebar .sidebar-nav li {
      list-style: none;
    }
    
    .sidebar .sidebar-nav ul {
      background: none !important;
      padding: 0;
      margin: 0;
    }
    
    .sidebar .sidebar-nav > ul > li > p {
      font-weight: 600;
      font-size: 13px;
      color: #666;
      margin: 16px 0 8px 0;
      padding: 0 25px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .sidebar .sidebar-nav a {
      color: #666;
      font-weight: 400;
      text-decoration: none;
      display: block;
      padding: 8px 25px;
      border-left: 4px solid transparent;
    }
    
    .sidebar .sidebar-nav a:hover {
      color: var(--theme-color);
      text-decoration: none;
    }
    
    .sidebar .sidebar-nav .active {
      color: var(--theme-color) !important;
      font-weight: 600;
      border-left: 4px solid transparent;
      background: none;
    }
    
    .sidebar img {
      max-width: 120px;
      margin: 20px 0 20px 25px;
      display: block;
      height: auto;
    }
    
    .content {
      padding: 40px;
    }
    
    .markdown-section h1 {
      color: var(--theme-color-dark);
      margin-bottom: 20px;
    }
    
    .markdown-section h2 {
      color: var(--theme-color);
      border-bottom: 2px solid #f1f3f4;
      padding-bottom: 8px;
    }
    
    .markdown-section code {
      background: #f8f9fa;
      border: 1px solid #e9ecef;
      border-radius: 4px;
      padding: 2px 6px;
      color: #e83e8c;
    }
    
    .markdown-section pre {
      background: #f8f9fa;
      border: 1px solid #e9ecef;
      border-radius: 6px;
      margin: 16px 0;
    }
    
    .markdown-section pre code {
      background: none;
      border: none;
      color: inherit;
    }
    
    .app-nav {
      margin: 25px 40px 0 0;
    }
    
    .cover-main {
      padding: 30px 15px 40px 15px;
    }
    
    .cover h1 {
      margin: 20px 0;
      font-size: 3rem;
      font-weight: 300;
    }
    
    .cover h1 span {
      color: var(--theme-color);
    }
    
    @media screen and (max-width: 768px) {
      .sidebar img {
        max-width: 100px;
        margin: 10px 0 10px 25px;
      }
      
      .content {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <!-- Full-Screen Cover Page -->
  <div id="cover-page" style="position: fixed; top: 0; left: 0; width: 100%; height: 100vh; background: #ffffff; z-index: 9999; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; transition: opacity 0.8s ease, visibility 0.8s ease; overflow-y: auto;">
    
    <!-- Main content -->
    <div style="position: relative; z-index: 1; max-width: 1000px; margin: 0 auto; padding: 20px;">
      
      <!-- Banner Image -->
      <div style="margin-bottom: 40px; animation: fadeInUp 1s ease-out;">
        <img src="assets/images/bithuman-banner.jpg" alt="bitHuman SDK" style="max-width: 90%; height: auto; transition: transform 0.3s ease;" onmouseover="this.style.transform='scale(1.02)'" onmouseout="this.style.transform='scale(1)'">
      </div>
      
      <!-- Title and Description -->
      <div style="animation: fadeInUp 1s ease-out 0.3s both;">
        <h1 style="font-size: 3.2em; margin: 0 0 20px 0; color: #2c3e50; font-weight: 700; line-height: 1.2;">
          ðŸš€ Welcome to bitHuman SDK
        </h1>
        
        <p style="font-size: 1.3em; color: #5a6c7d; margin: 0 0 40px 0; max-width: 700px; margin-left: auto; margin-right: auto; line-height: 1.6;">
          Create lifelike digital avatars that respond to audio in real-time
        </p>
      </div>
      
      <!-- CTA Buttons -->
      <div style="animation: fadeInUp 1s ease-out 0.6s both;">
        <button onclick="enterDocs()" style="display: inline-block; background: linear-gradient(45deg, #667eea, #764ba2); color: white; padding: 16px 32px; border-radius: 50px; border: none; font-weight: 600; font-size: 1.1em; transition: all 0.3s ease; box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3); margin: 0 10px 10px 10px; cursor: pointer;" onmouseover="this.style.transform='translateY(-3px)'; this.style.boxShadow='0 15px 40px rgba(102, 126, 234, 0.4)'" onmouseout="this.style.transform='translateY(0)'; this.style.boxShadow='0 10px 30px rgba(102, 126, 234, 0.3)'">
          ðŸš€ Get Started
        </button>
        
        <a href="https://github.com/orgs/bithuman-prod/repositories" target="_blank" style="display: inline-block; color: #667eea; padding: 16px 32px; border: 2px solid #667eea; border-radius: 50px; background: transparent; text-decoration: none; font-weight: 600; font-size: 1.1em; transition: all 0.3s ease; margin: 0 10px 10px 10px;" onmouseover="this.style.background='#667eea'; this.style.color='white'" onmouseout="this.style.background='transparent'; this.style.color='#667eea'">
          ðŸ“š Explore GitHub
        </a>
      </div>
    </div>
  </div>

  <!-- CSS Animations -->
  <style>
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateX(-50%) translateY(0);
      }
      40% {
        transform: translateX(-50%) translateY(-10px);
      }
      60% {
        transform: translateX(-50%) translateY(-5px);
      }
    }
    
    .cover-hidden {
      opacity: 0 !important;
      visibility: hidden !important;
      pointer-events: none !important;
    }
  </style>

  <!-- JavaScript for cover interaction -->
  <script>
    function enterDocs() {
      const cover = document.getElementById('cover-page');
      cover.classList.add('cover-hidden');
      
      // Re-enable body scrolling
      document.body.style.overflow = 'auto';
      
      // Remove cover from DOM after transition
      setTimeout(() => {
        cover.style.display = 'none';
      }, 800);
    }
    
    // Prevent body scrolling when cover is active
    document.body.style.overflow = 'hidden';
    
    // Optional: Auto-hide cover after 10 seconds
    setTimeout(() => {
      const cover = document.getElementById('cover-page');
      if (cover && !cover.classList.contains('cover-hidden')) {
        // Add a subtle fade to indicate it's interactive
        cover.style.cursor = 'pointer';
        cover.onclick = enterDocs;
      }
    }, 10000);
  </script>

  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'bitHuman SDK',
      repo: 'https://github.com/bithuman-prod',
      loadSidebar: true,
      loadNavbar: false,
      subMaxLevel: 2,
      auto2top: true,
      homepage: 'README.md',
      search: {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: 'Search documentation...',
        noData: 'No results found.',
        depth: 3
      },
      copyCode: {
        buttonText: 'Copy',
        errorText: 'Error',
        successText: 'Copied'
      },
      pagination: {
        previousText: 'Previous',
        nextText: 'Next',
        crossChapter: true,
        crossChapterText: true,
      },
      themeColor: '#ea5455',
      logo: 'assets/images/bithuman-logo.png',
      executeScript: true,
      mergeNavbar: true,
      formatUpdated: '{MM}/{DD} {HH}:{mm}',
      mermaid: {
        theme: 'default'
      }
    }
  </script>
  
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- Search plugin -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!-- Copy code plugin -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code@2"></script>
  <!-- Pagination plugin -->
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination@2/dist/docsify-pagination.min.js"></script>
  <!-- Mermaid diagrams -->
  <script src="//cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-mermaid@2/dist/docsify-mermaid.js"></script>
  <script>
    mermaid.initialize({ startOnLoad: true });
  </script>
  
  <!-- Custom script to make logo clickable -->
  <script>
    // Wait for docsify to load and add click handler to logo
    document.addEventListener('DOMContentLoaded', function() {
      // Function to make logo clickable
      function makeLogoClickable() {
        const logo = document.querySelector('.sidebar .app-name img');
        if (logo && !logo.parentElement.hasAttribute('data-clickable')) {
          // Mark as processed to avoid duplicate wrapping
          logo.parentElement.setAttribute('data-clickable', 'true');
          
          // Add cursor pointer style
          logo.style.cursor = 'pointer';
          
          // Add click event listener
          logo.addEventListener('click', function(e) {
            e.preventDefault();
            // Navigate to home page (Get Started documentation)
            if (window.location.hash !== '#/') {
              window.location.hash = '#/';
            } else {
              // If already on home page, scroll to top
              window.scrollTo(0, 0);
            }
          });
        }
      }
      
      // Try immediately
      makeLogoClickable();
      
      // Also try after a short delay to ensure docsify has rendered
      setTimeout(makeLogoClickable, 500);
      
      // Listen for route changes in case docsify re-renders
      if (window.$docsify) {
        const originalReady = window.$docsify.plugins || [];
        window.$docsify.plugins = [...originalReady, function(hook) {
          hook.doneEach(makeLogoClickable);
        }];
      }
    });
  </script>
  
  <!-- Syntax highlighting -->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-python.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-mermaid.min.js"></script>
</body>
</html>
